layout: sidebar
style: dark

plugins:
  - jekyll-octicons
  - jekyll-github-metadata
  - jemoji

permalink: /:year/:month/:day/:title/

defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: "posts"
    values:
      layout: "post"

projects:
  sort_by: pushed
  # sort_by options:
  #   - pushed
  #   - stars
  limit: 9
  exclude:
    archived: true
    forks: false
    projects:
      - openwl
      - opendl
    # projects:
    # - ai-user-linux
    # - deep-elastic-stack
    # - vscode-shell-snippets
    # - deepbeats
    # - deepmonitor
    # - restic-scripts
